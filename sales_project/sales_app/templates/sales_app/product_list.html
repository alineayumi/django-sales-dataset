{% extends "sales_app/sales_app_base.html" %}

{% block body_block %}
<div class="row page-header">
  <h3>PRODUCTS</h3>
  <a href="{% url 'sales_app:product_create' %}" class="add-item-icon"><span class="material-icons md-36">add_circle</span></a>
</div>
<table class="table table-sm table-hover table-borderless">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col" class="col-number">Unit Price</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{product.pk}}</td>
      <td>{{product.name}}</td>
      <td class="col-number">{{product.price}}</td>
      <td class="action-col">
        <a href="{% url 'sales_app:product_detail' pk=product.pk %}"><span class="material-icons">visibility</span></a>
        <a href="{% url 'sales_app:product_update' pk=product.pk %}"><span class="material-icons">edit</span></a>
        <a href="{% url 'sales_app:product_delete' pk=product.pk %}"><span class="material-icons">clear</span></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
