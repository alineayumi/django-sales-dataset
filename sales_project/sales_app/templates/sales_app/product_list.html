{% extends "sales_app/sales_app_base.html" %}

{% block body_block %}
<div class="container">
  <div class="row">
    <h3>Products</h3>
    <a href="{% url 'sales_app:product_create' %}"><span class="material-icons">add_circle</span></a>
  </div>
  <table class="table table-sm table-hover table-borderless">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Value</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{product.pk}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>
          <a href="{% url 'sales_app:product_detail' pk=product.pk %}"><span class="material-icons">visibility</span></a>
          <a href="{% url 'sales_app:product_update' pk=product.pk %}"><span class="material-icons">edit</span></a>
          <a href="{% url 'sales_app:product_delete' pk=product.pk %}"><span class="material-icons">clear</span></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
