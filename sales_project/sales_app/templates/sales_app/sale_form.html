{% extends "sales_app/sales_app_base.html" %}

{% block body_block %}
<div class="container">
  <h3>
  {% if not form.instance.pk %}
  New Sale
  {% else %}
  Update Sale
  {% endif %}
  </h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-outline-primary" value="Submit">
    <a href="{% url 'sales_app:sales' %}"><button type="button" class="btn btn-outline-secondary">Cancel</button></a>
  </form>
</div>
{% endblock %}
