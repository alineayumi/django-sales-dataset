{% extends "sales_app/sales_app_base.html" %}

{% load crispy_forms_tags %}

{% block body_block %}
<h3 class="page-header">
  {% if not form.instance.pk %}
  Create Product
  {% else %}
  Update Product
  {% endif %}
</h3>
<hr>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}

  <div class="submit-button">
    <input type="submit" class="btn btn-outline-primary" value="Submit">
    <a href="{% url 'sales_app:products' %}"><button type="button" class="btn btn-outline-secondary">Cancel</button></a>
  </div>

</form>
{% endblock %}
