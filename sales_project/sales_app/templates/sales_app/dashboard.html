{% extends "sales_app/sales_app_base.html" %}

{% block body_block %}
<div class="row page-header">
  <h3>DASHBOARD</h3>
</div>
<table class="table table-sm table-hover table-borderless">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">PRODUCTS</th>
      <th scope="col" class="col-number">TOTAL SALES</th>
      <th scope="col" class="col-number">TOTAL REVENUE</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{product.pk}}</td>
      <td><a href="{% url 'sales_app:product_detail' pk=product.pk %}">{{product.name}}</a></td>
      <td class="col-number">{{product.get_total_sales}}</td>
      <td class="col-number">{{product.get_total_revenue|floatformat:2}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
